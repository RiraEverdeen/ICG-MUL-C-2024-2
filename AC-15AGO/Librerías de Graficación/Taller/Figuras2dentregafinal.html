<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Figuras</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Dibujar Figuras</h1>
    <form id="figure-form">
        <label for="x">Coordenada X:</label>
        <input type="number" id="x" name="x" required>
        <br>
        <label for="y">Coordenada Y:</label>
        <input type="number" id="y" name="y" required>
        <br>
        <label for="figure">Tipo de Figura:</label>
        <select id="figure" name="figure" required>
            <option value="circle">Círculo</option>
            <option value="square">Cuadrado</option>
            <option value="octagon">Octágono</option>
            <option value="house">Casa</option>
            <option value="rectangle">Rectángulo</option>
            <option value="star">Estrella</option>
        </select>
        <br>
        <label for="size">Tamaño:</label>
        <input type="number" id="size" name="size" required>
        <br>
        <label for="borderColor">Color del Borde:</label>
        <input type="color" id="borderColor" name="borderColor" value="#000000">
        <br>
        <label for="fillColor">Color de Relleno:</label>
        <input type="color" id="fillColor" name="fillColor" value="#ffffff">
        <br>
        <button type="button" onclick="drawFigure()">Dibujar</button>
    </form>
    <br>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="Figuras2dentregafinal.js"></script>
</body>
</html>
