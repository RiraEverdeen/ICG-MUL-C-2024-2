<!-- Parte del código HTML del primer commit se mantiene -->
<body>
    <h1>Dibujo Dinámico</h1>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="form-container">
        <form id="figureForm">
            <label for="colorGrass">Color del Césped:</label>
            <input type="color" id="colorGrass" value="#00FF00">
            <br><br>
            <label for="colorCarrot">Color de la Zanahoria:</label>
            <input type="color" id="colorCarrot" value="#FFA500">
            <br><br>
            <label for="colorRabbit">Color del Conejo:</label>
            <input type="color" id="colorRabbit" value="#FFFFFF">
            <br><br>
            <label for="coordsType">Tipo de Coordenadas:</label>
            <select id="coordsType" onchange="updateCoordinatesInputs()">
                <option value="cartesian">Cartesiana</option>
                <option value="polar">Polar</option>
            </select>
            <br><br>
            <div id="coordinates">
                <!-- Las coordenadas se insertarán dinámicamente -->
            </div>
            <button type="button" onclick="drawScene()">Dibujar Escena</button>
        </form>
    </div>
</body>
