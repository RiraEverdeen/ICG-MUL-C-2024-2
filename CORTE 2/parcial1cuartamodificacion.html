<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura Poligonal</title>
    <style>
        #canvas {
            border: 1px solid black; /* Borde del canvas para mejor visibilidad */
            background-color: #f0f0f0; /* Color de fondo del canvas */
        }
        .hidden {
            display: none; /* Clase para ocultar campos de entrada no utilizados */
        }
    </style>
</head>
<body>
    <h1>DIBUJA UN POLIGONO :3</h1>

    <!-- Campo para ingresar el número de lados del polígono -->
    <label for="nLados">Número de lados (n):</label>
    <input type="number" id="nLados" min="3" required>

    <!-- Campo para ingresar la longitud del lado del polígono -->
    <label for="lado">Longitud del lado (L):</label>
    <input type="number" id="lado" step="any" required>

    <!-- Selección del tipo de coordenadas para el centro del polígono -->
    <fieldset>
        <legend>Tipo de Coordenadas del Centro:</legend>
        <label>
            <input type="radio" name="coordenadas" value="cartesiano" checked> Cartesianas
        </label>
        <label>
            <input type="radio" name="coordenadas" value="polar"> Polares
        </label>
    </fieldset>

    <!-- Campos para ingresar las coordenadas cartesianas del centro -->
    <fieldset id="coordenadasCartesianas">
        <legend>Coordenadas Cartesianas del Centro:</legend>
        <label for="centroX">Coordenada X:</label>
        <input type="number" id="centroX" step="any">

        <label for="centroY">Coordenada Y:</label>
        <input type="number" id="centroY" step="any">
    </fieldset>

    <!-- Campos para ingresar las coordenadas polares del centro -->
    <fieldset id="coordenadasPolares" class="hidden">
        <legend>Coordenadas Polares del Centro:</legend>
        <label for="radio">Radio:</label>
        <input type="number" id="radio" step="any">

        <label for="angulo">Ángulo (en grados):</label>
        <input type="number" id="angulo" step="any">
    </fieldset>

    <!-- Seleccionar el color del borde -->
    <label for="colorBorde">Color del borde:</label>
    <input type="color" id="colorBorde" value="#000000"> <!-- Negro por defecto -->

    <!-- Seleccionar el color de fondo -->
    <label for="colorFondo">Color del fondo:</label>
    <input type="color" id="colorFondo" value="#ffffff"> <!-- Blanco por defecto -->

    <!-- Botones para trazar el polígono y mostrar el centro -->
    <button onclick="trazarPoligono()">Trazar</button>
    <button onclick="mostrarCentro()">Mostrar Centro</button>

    <!-- Elemento canvas para dibujar la figura -->
    <canvas id="canvas" width="800" height="800"></canvas>

    <!-- Incluir el archivo JavaScript -->
    <script src="parcial1-ok.js"></script>
</body>
</html>
